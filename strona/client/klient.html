<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel klienta</title>
  <link rel="stylesheet" href="klient.css">
</head>
<body>
  <div class="client-box">
    <h1>Witaj, <span id="username">Klient</span>!</h1>
    <h2>Twoje paczki</h2>

    <table class="client-table">
      <thead>
        <tr>
          <th>ID paczki</th>
          <th>Status</th>
          <th>Skrytka</th>
          <th>Akcja</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>201</td>
          <td>NADANA</td>
          <td>-</td>
          <td><button disabled>Odbierz</button></td>
        </tr>
        <tr>
          <td>202</td>
          <td>W_PACZKOMACIE</td>
          <td>7 (M)</td>
          <td><button>Odbierz</button></td>
        </tr>
        <tr>
          <td>203</td>
          <td>ODEBRANA</td>
          <td>3 (S)</td>
          <td><button disabled>Odebrano</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel administratora</title>
  <link rel="stylesheet" href="style/admin.css"> <!-- możesz użyć tej samej co logowanie.css albo zrobić osobną -->
</head>
<body>
  <div class="admin-box">
    <h1>Witaj, <span id="username">Admin</span>!</h1>
    <h2>Panel obsługi</h2>

    <table class="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nazwa użytkownika</th>
          <th>Aktualna rola</th>
          <th>Zmień rolę</th>
        </tr>
      </thead>
      <tbody>
        <!-- Później wstawimy dane z bazy -->
        <tr>
          <td>1</td>
          <td>JanKowalski</td>
          <td>KLIENT</td>
          <td>
            <select>
              <option value="ADMIN">ADMIN</option>
              <option value="KURIER">KURIER</option>
              <option value="KLIENT" selected>KLIENT</option>
            </select>
            <button>Zapisz</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>NowyUzytkownik</td>
          <td>KURIER</td>
          <td>
            <select>
              <option value="ADMIN">ADMIN</option>
              <option value="KURIER" selected>KURIER</option>
              <option value="KLIENT">KLIENT</option>
            </select>
            <button>Zapisz</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
